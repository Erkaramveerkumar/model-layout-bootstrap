<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <title>Biscuit Model Layout</title>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body border border-2 border-success p-4 shadow-lg rounded">
                <div class="d-flex justify-content-center">
                    <img src="assest/images/biscuit-img.png" alt="biscuit-img" class="img-fluid biscuit-img p-5">
                </div>
                <p class="text-muted fs-5 mt-5"><b>Bakery & Biscuits</b></p>
                <p class="h2">
                    <b>NutriChoice Digestive</b>
                </p>
                <p>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star-half-stroke" style="color: #FFD43B;"></i>
                    <span class="text-muted"><b>4.3 (5)</b></span>
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <b class="fs-4">
                                $24
                            </b>
                            <span class="text-decoration-line-through fs-4 text-muted">
                                <b>
                                    $30
                                </b>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6 ">
                        <div class="row">
                            <div class="col-md-4 d-flex ms-auto me-4">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#myModal">
                                    View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-lg-6 p-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <img src="assest/images/product-single-img-1.jpg" alt="nutrichoise-img"
                                        class="img-fluid shadow-sm rounded">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3 d-flex d-none d-md-block">
                                    <img src="assest/images/product-single-img-1.jpg" alt="nutrichoise-img"
                                        class="img-fluid shadow-sm rounded">
                                </div>
                                <div class="col-md-3 d-flex d-none d-md-block">
                                    <img src="assest/images/product-single-img-1.jpg" alt="nutrichoise-img"
                                        class="img-fluid shadow-sm rounded">
                                </div>
                                <div class="col-md-3 d-flex d-none d-md-block">
                                    <img src="assest/images/product-single-img-1.jpg" alt="nutrichoise-img"
                                        class="img-fluid shadow-sm rounded">
                                </div>
                                <div class="col-md-3 d-flex d-none d-md-block">
                                    <img src="assest/images/product-single-img-1.jpg" alt="nutrichoise-img"
                                        class="img-fluid shadow-sm rounded">
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6 p-4">
                            <p class="text-success">
                                <b>Bakery & Biscuits</b>
                            </p>
                            <p class="h2">
                                <b>NutriChoice Digestive</b>
                            </p>
                            <p>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #FFD43B;"></i>
                                <span class="text-  success"><b>(4 reviews)</b></span>
                            </p>
                            <p>
                                <b class="fs-4">
                                    $24
                                </b>
                                <span class="text-decoration-line-through fs-4 text-muted">
                                    <b>
                                        $30
                                    </b>
                                </span>
                            </p>
                            <hr>
                            <div class="d-flex">
                                <p class="border border-2 p-2 shadow-sm rounded">
                                    250g
                                </p>
                                <p class="border border-2 ms-3 p-2 shadow-sm rounded">
                                    500g
                                </p>
                                <p class="border border-2 ms-3 p-2 shadow-sm rounded">
                                    1kg
                                </p>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="quantity-left-minus btn btn-danger btn-number">-</button>
                                <input type="text" value="1" size="2" class="text-center">
                                <button type="button" class="btn btn-primary">+</button>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success mt-4 text-nowrap">Add to card</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>Product Code:</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>Availability:</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>Type:</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>Shipping:</b></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>FBB00255</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>In Stock</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>Fruits</b></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-muted">
                                            <p><b>01 day shipping. (Free pickup)</b></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
